    <link rel="stylesheet" href="expe_style.css">

<body>

    <div class="experience-card">

            </div>
            <br>

                    10.2019 - 07.2020
                </div>

                    <div id="jobTitle1">
                        Studentische Hilfskraft im Kompetenz- & Servicezentrum <br> Friedrich-Schiller-Universität Jena
                    </div>
                </a>
            </div>
            <br>
        </div>
    </div>
        </div>
    </div>
    <script src="script.js"></script>
